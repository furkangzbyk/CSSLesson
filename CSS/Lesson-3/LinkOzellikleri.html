<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkOzellikleri</title>
<style>

/* link : ilk halidir*/
/*hover : üzerine gelindiğinde*/
/* active : linkin üzerine tıklandığında */
 /* visited: site ziyaret edildikten sonra */
a:link{
background-color: red;
text-decoration: none;
}

a:hover{
color: black;
}

a:active{
color: bisque;
background-color: aliceblue;
}

a:visited{
color: chartreuse;
}


</style>



</head>
<body>
    
<a href = "https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjGus-xqJ6CAxXNVPEDHZtZAzsQPAgJ">google</a>

</body>
</html>
